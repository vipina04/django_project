{% extends 'admin_home.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone_No</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for n in data %}
    <tr>
      <th scop="row">{{forloop.counter}}</th>
<!--      <td>{{n.roll_no}}</td>-->
      <td>{{n.name}}</td>
      <td>{{n.email}}</td>
      <td>{{n.address}}</td>
      <td>{{n.phone_number}}</td>
      <td> <a href=" {% url 'update_customer' n.id %}"> update</a></td>
      <td> <a href=" {% url 'delete_customer' n.id %}"> delete</a></td>


    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
